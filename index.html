<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/styles.css">

    <script defer src="./assets/script.js"></script>
</head>
<body>
    <nav>
        <h3>Weather Dashboard</h3>
    </nav>
    <div class="city-selection">
        <h2>Search for a City:</h2>
        <div>
            <input type="text" id="search" placeholder="City...">
        </div>
        <br>
        <div>
            <button>Search</button>
        </div>
    </div>
    <section>
        <div class="history">
            <div class="history-flex-container">
                <button id="hist1">Chicago</button>
                <button id="hist2">Fremont</button>
                <button id="hist3">Los Angeles</button>
                <button id="hist4">Seattle</button>
                <button id="hist5">Miami</button>
                <button id="hist6">Houston</button>
                <button id="hist7">Boston</button>
                <button id="hist8">San Francisco</button>
            </div>
        </div>
    </section>
</body>
</html>
