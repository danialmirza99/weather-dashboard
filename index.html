<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
   

    <script defer src="./assets/script.js"></script>
</head>
<body>
    <nav>
        <h3>Weather Dashboard</h3>
    </nav>
    <div class="city-selection">
        <h2>Search for a City:</h2>
        <div>
            <input type="text" class="city-value" id="search" placeholder="City...">
        </div>
        <br>
        <div>
            <button onclick="searchButton(this)">Search</button>
        </div>
    </div>
    <section>
        <div class="history">
            <div class="history-flex-container">
                <button id="hist1"></button>
                <button id="hist2"></button>
                <button id="hist3"></button>
                <button id="hist4"></button>
                <button id="hist5"></button>
                <button id="hist6"></button>
                <button id="hist7"></button>
                <button id="hist8"></button>
            </div>
        </div>
    </section>

    <section>
        <div class="current-weather">
            <div class="current-flex-container">
                <div id="current-weather">
                    <h2 id="current-location"></h2>
                    <p id="current-icon"></p>
                    <p id="current-temp"></p>
                    <p id="current-wind"></p>
                    <p id="current-humidity"></p>
                </div>
            </div>
        </div>
        <h3 id="future-label">5 Day Forecast</h3>
        <div class="future-weather">
            <div id="one-day-after">
                <p id="one-date"></p>
                <p id="one-day-icon"></p>
                <p id="one-day-temp"></p>
                <p id="one-day-wind"></p>
                <p id="one-day-humidity"></p>
            </div>
            <div id="two-day-after">
                <p id="two-date"></p>
                <p id="two-day-icon"></p>
                <p id="two-day-temp"></p>
                <p id="two-day-wind"></p>
                <p id="two-day-humidity"></p>
            </div>
            <div id="three-day-after">
                <p id="three-date"></p>
                <p id="three-day-icon"></p>
                <p id="three-day-temp"></p>
                <p id="three-day-wind"></p>
                <p id="three-day-humidity"></p>
            </div>
            <div id="four-day-after">
                <p id="four-date"></p>
                <p id="four-day-icon"></p>
                <p id="four-day-temp"></p>
                <p id="four-day-wind"></p>
                <p id="four-day-humidity"></p>
            </div>
            <div id="five-day-after">
                <p id="five-date"></p>
                <p id="five-day-icon"></p>
                <p id="five-day-temp"></p>
                <p id="five-day-wind"></p>
                <p id="five-day-humidity"></p>
            </div>
        </div>
    </section>
</body>
</html>
